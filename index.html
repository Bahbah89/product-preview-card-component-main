<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <img
      class="product-image"
      src="images/image-product-desktop.jpg"
      alt="product-image"
    />
    <div class="card-info">
      <p class="title">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info-middle">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of <span id="upper">chanel.</span>
      </p>
      <p class="new-price">$149.99</p>
      <p class="old-price">$169.99</p>

      <button type="button" value="Add to Cart" name="button-cart">
        <i class="fa fa-shopping-cart"></i>Add to Cart
      </button>
    </div>
    <div class="product-image"></div>
  </body>
</html>
